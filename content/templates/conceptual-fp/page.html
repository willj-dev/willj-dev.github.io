<div id="page-container">
  <div id="page-toc" class="contents">
    $-if(prev-page)$
    <div id="next-page">
      Previous page: <a href="./$prev-page$.html">$prev-page-title$</a>
    </div>
    $endif-$

    $toc$

    $-if(next-page)$
    <div id="next-page">
      Next page: <a href="./$next-page$.html">$next-page-title$</a>
    </div>
    $endif-$
  </div>
  <div id="page-content">
    $body$
  </div>
</div>
